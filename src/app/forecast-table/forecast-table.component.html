<table *ngIf="forecast">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temperature (K)</th>
      <th>Humidity (%)</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of forecast">
      <td>{{ item.dt_txt }}</td>
      <td>{{ item.main.temp }}</td>
      <td>{{ item.main.humidity }}</td>
      <td>{{ item.weather[0].description }}</td>
    </tr>
  </tbody>
</table>
